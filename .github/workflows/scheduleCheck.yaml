name: Sanity Check - ${{ steps.get_date.outputs.date }}

on: [push, workflow_dispatch]

jobs:
  run-android-test:
    runs-on: macos-latest

    steps:
      - name: pull the project in to runner
        uses: actions/checkout@v3

      - name: setup the java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Print today's date and time
        run: |
          mvn clean test -P date

      - name: Get today's date
        id: get_date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"  # Captures date in YYYY-MM-DD format

      - name: Use today's date (example)
        run: echo "Sanity check running on ${{ steps.get_date.outputs.date }}"