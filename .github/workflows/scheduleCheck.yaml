name: Sanity Check  - ${{ steps.get_date.outputs.date }}

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)

jobs:
  sanity_check:
    runs-on: ubuntu-latest  # Replace with your desired runner

    steps:
      - uses: actions/checkout@v3  # Checkout your code

      - name: Get today's date
        id: get_date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"  # Captures date in YYYY-MM-DD format

      - name: Use today's date (example)
        run: echo "Sanity check running on ${{ steps.get_date.outputs.date }}"

      # Add your actual sanity check steps here
